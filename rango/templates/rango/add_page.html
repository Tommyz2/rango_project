{% extends 'rango/base.html' %}
{% block content %}
    <h1>Add a New Page</h1>

    {% if category %}
        <form method="post" action="{% url 'rango:add_page' category_name_slug=category.slug %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add Page">
        </form>
    {% else %}
        <p style="color:red;">Invalid category. Please return to the <a href="{% url 'rango:index' %}">home page</a>.</p>
    {% endif %}

{% endblock %}
