<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rango{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'rango:index' %}">Home</a>
            <a href="{% url 'rango:about' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'rango:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'rango:register' %}">Register</a>
                <a href="{% url 'rango:login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
