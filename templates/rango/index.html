<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango - Home</title>
    {% load static %}  <!-- 让 Django 识别静态资源 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- 引入 CSS 文件 -->
</head>
<body>
    <h1>Welcome to Rango!</h1>
    <p>Hey there partner! Here is the index page.</p>

    <h2>Top Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Featured Image</h2>
    <img src="{% static 'images/rango.jpg' %}" alt="Featured Image">
</body>
</html>
